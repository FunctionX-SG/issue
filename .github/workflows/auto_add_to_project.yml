name: Auto Add Issue to Project

on:
  issues:
    types: [opened]
  
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.9.0
        with:
          project: DevOps
          column: Title
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
