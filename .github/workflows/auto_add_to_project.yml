name: Auto Add Issue to Project

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read
  
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: DevOps
          column: Title
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
